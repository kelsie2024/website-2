<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloock&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <h1 class="centered">What's your favorite animal?</h1>
    <p class="centered">A sample website for Bay Area Immersion students</p>
    <p class="centered" id="byline">By Kelsie Yu</p>
    <div class="centered">
      <label class="button">
        <input type="radio" id="bird" name="animal-button" value="bird">
        bird
      </label>
      <label class="button">
        <input type="radio" id="horse" name="animal-button" value="horse">
        horse
      </label>
      <label class="button">
        <input type="radio" id="sheep" name="animal-button" value="sheep">
        sheep
      </label>
      <label class="button">
        <input type="radio" id="dog" name="animal-button" value="dog">
        dog
        </label>
      <label class="button">
        <input type="radio" id="kitten" name="animal-button" value="kitten">
        kitten
      </label>
    </div>
    <p class="centered" id="text">Select an animal above.</p>
    <img id="photo" class="photo centered">
  </body>
</html>
